<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Template - Android Lecture</title>

		<link rel="stylesheet" href="css/reveal.css"> 				 	<!--slide style-->
		<link rel="stylesheet" href="css/theme/noveo.css" id="theme"> 	<!--noveo theme-->
		<link rel="stylesheet" href="lib/css/magula.css"> 				<!--code highlight-->

		<script src="js/printpdf.js"></script>							<!--/?print-pdf style-->
	</head>
	<body>
		<div id="header">
			<div id="header-left"></div>
			<div id="header-right"></div>
		</div>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="src/slide01__intro.md" class="center center-horizontal"></section>
				<section data-markdown="src/slide01__intro.md" class="center"></section>
				<section data-markdown="src/slide01__intro.md" class="center-horizontal"></section>
				<section data-markdown="src/slide01__intro.md"></section>
				<section data-markdown="src/slide02__section__about.md"></section>
				<section data-markdown="src/slide03__section__with-horizontal-slides.md"
						 data-separator-vertical="^\r?\n------\r?\n$"></section>
				<section data-markdown="src/slide04__code-example.md"
						 data-separator-vertical="^\r?\n------\r?\n$"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script> 	<!--HeadJS functions-->
		<script src="js/reveal.js"></script>		<!--RevealJS functions-->
		<script src="js/config.js"></script>		<!--RevealJS config-->
	</body>
</html>
